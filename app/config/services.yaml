parameters:
    app.display_name: '%env(APP_DISPLAY_NAME)%'
    app.release_version: '%env(APP_RELEASE_VERSION)%'
    app.name: '%env(APP_NAME)%'

    app.pagination.limit: 12

services:
    _defaults:
        autowire: true
        autoconfigure: true

    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Entity/'
            - '../src/Kernel.php'

    App\DataProvider\Spellbook:
        arguments:
            $dataPath: '../assets/data/spells.csv'
